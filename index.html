<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="calc-monitor">
                <div class="calc-buttons">
                    <div class="calc-function__buttons">
                        <button class="function-btn">MC</button>
                        <button class="function-btn">M+</button>
                        <button class="function-btn">รท</button>
                        <button class="function-btn">X</button>
                    </div>
                    <div class="calc-other__buttons">
                        <div class="calc-num__buttons">
                            <button class="calc-number__btn">7</button>
                            <button class="calc-number__btn">8</button>
                            <button class="calc-number__btn">9</button>
                            <button class="calc-number__btn">4</button>
                            <button class="calc-number__btn">5</button>
                            <button class="calc-number__btn">6</button>
                            <button class="calc-number__btn">1</button>
                            <button class="calc-number__btn">2</button>
                            <button class="calc-number__btn">3</button>
                            <button class="calc-number__btn zero-btn">0</button>
                            <button class="calc-number__btn">.</button>
                        </div>
                        <div class="calc-actions__button">
                            <button class="calc-action__btn">-</button>
                            <button class="calc-action__btn">+</button>
                            <button class="calc-action__btn equal-btn">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
